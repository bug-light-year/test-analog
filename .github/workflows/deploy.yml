# .github/workflows/deploy.yml
name: Deploy to Bunny via GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag
        id: vars
        run: echo "TAG=ghcr.io/${{ github.repository_owner }}/analog-ssr:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $TAG .

      - name: Push Docker image
        run: docker push $TAG
